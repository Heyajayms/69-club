<!DOCTYPE html>
<html>
<head>
	<title>Math Puzzle Game</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 300px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
		}
		.container h2 {
			text-align: center;
			margin-bottom: 20px;
		}
		.container input[type="number"], .container input[type="submit"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}
		.container input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		.container input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Math Puzzle Game</h2>
		<form>
			<label for="number1">Number 1:</label>
			<input type="number" id="number1" name="number1" value="10">
			<label for="number2">Number 2:</label>
			<input type="number" id="number2" name="number2" value="20">
			<label for="operator">Operator:</label>
			<select id="operator" name="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<label for="answer">Answer:</label>
			<input type="number" id="answer" name="answer">
			<input type="submit" value="Check Answer">
		</form>
	</div>
</body>
</html>
